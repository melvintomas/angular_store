<div class="products">
<ng-template ngFor let-product [ngForOf]="this.products">
  <mat-card>
    <mat-card-title>
        {{product.name}}
    </mat-card-title>
    <mat-card-subtitle>
      ${{product.price}}
    </mat-card-subtitle>
    <mat-card-content>
      {{product.description}}
    </mat-card-content>
    <mat-card-actions align="right">
        <button mat-stroked-button color="primary">
          <mat-icon aria-label="Add to cart">add_shopping_cart</mat-icon>
          Add to Cart
        </button>
    </mat-card-actions>
  </mat-card>
</ng-template>
</div>
